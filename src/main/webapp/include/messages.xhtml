<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form>
		<p:dataTable var="mail" value="#{mailboxView.mails}"
			emptyMessage="No hay mensajes en el buzon.">
			<p:column headerText="De" sortBy="from">
                #{mail.from}
           </p:column>
			<p:column headerText="Asunto" sortBy="subject">
               #{mail.subject}
           </p:column>
			<p:column headerText="Fecha" sortBy="date">
                #{mail.date}
           </p:column>
			<p:column headerText="Estado" sortBy="state">
                #{mail.state}
           </p:column>
			<p:column>
				<p:commandButton icon="ui-icon-search" title="Ver">
					<f:setPropertyActionListener value="#{mail}"
						target="#{mailboxView.mail}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
</html>
