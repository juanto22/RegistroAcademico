<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<nav id="sidebar">
		<div class="sidebar-header">
			<h3>Registro Academico</h3>
		</div>

		<h:form id="menuform">
			<ul class="list-unstyled components">
				<p>Building menu</p>


				<ui:repeat var="menu" value="#{securityController.menuModel}">
					<li class="active"><h:panelGroup>
<!-- 							<p:commandLink styleClass="fa fa-list-alt" /> -->
							<a href="#homeSubmenu_#{menu.menuElement.id}"
								data-toggle="collapse" aria-expanded="false"
								class="#{menu.childrenElements.isEmpty() ? '' : 'dropdown-toggle'} ">#{menu.menuElement.descripcion}</a>
						</h:panelGroup>
						<ul class="collapse list-unstyled"
							id="homeSubmenu_#{menu.menuElement.id}">
							<ui:repeat var="menuChild" value="#{menu.childrenElements}">
								<li><a href="#{menuChild.accion}">#{menuChild.descripcion}</a>
								</li>
							</ui:repeat>
						</ul></li>
				</ui:repeat>
			</ul>
		</h:form>


	</nav>

</ui:composition>
