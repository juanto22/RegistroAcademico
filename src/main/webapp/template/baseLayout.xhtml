<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<f:view>
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type"
				content="text/html; charset=iso-8859-1" />
			<meta charset="iso-8859-1" />
			<meta http-equiv="Cache-Control"
				content="no-store,no-cache,must-revalidate" />
			<meta http-equiv="Pragma" content="no-cache" />
			<meta http-equiv="Expires" content="-1" />
			<!-- 			<link rel="shortcut icon" type="image/x-icon" -->
			<!-- 				href="#{resource['images/safi/favicon.ico']}" /> -->
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />

			<h:outputStylesheet library="css" name="bootstrap.css" />
			<h:outputStylesheet library="css" name="style3.css" />

		</f:facet>

		<h:outputScript library="omnifaces" name="fixviewstate.js"
			target="head" />

		<title><h:outputText escape="false"
				value="#{applicationBundle.AppName}" /></title>
		<ui:insert name="head" />
	</h:head>

	<h:body>
		<h:form>
			<p:growl id="message" sticky="false" showDetail="true"
				autoUpdate="true" globalOnly="true" />

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Si" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

		<div class="wrapper">
			<ui:include src="/include/sidebar.xhtml" />

			<!-- Page Content  -->
			<div id="content">

				<ui:include src="/include/topbar.xhtml" />

				<div class="ownContent">
					<ui:insert name="mainContent" />
				</div>

			</div>
		</div>

		<div class="overlay"></div>

		<h:outputScript library="js" name="bootstrap.min.js" />
		<h:outputScript library="js"
			name="jquery.mCustomScrollbar.concat.min.js" />

		<script type="text/javascript">
			$(document).ready(function() {
				$("#sidebar").mCustomScrollbar({
					theme : "minimal"
				});

				$('#dismiss, .overlay').on('click', function() {
					$('#sidebar').removeClass('active');
					$('.overlay').removeClass('active');
				});

				$('#sidebarCollapse').on('click', function() {
					$('#sidebar').addClass('active');
					$('.overlay').addClass('active');
					$('.collapse.in').toggleClass('in');
					$('a[aria-expanded=true]').attr('aria-expanded', 'false');
				});
			});
		</script>

	</h:body>

</f:view>
</html>
